<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado de Plato - Restaurante Muerte Lenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <!-- inicio tarjeta -->
        <div class="card">
            <div class="card-header text-center">
              <h1>Listado de Platos</h1>
            </div>
            <div class="card-body">
                <!-- inicio de la tabla -->
                <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                      <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Tipo de Plato</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Actualizar</th>
                        <th scope="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="p : ${listaplatos}">
                        <th scope="row" th:text="${p.codigo}"></th>
                        <td th:text="${p.nombre}"></td>
                        <td th:text="${p.descripcion}"></td>
                        <td th:text="${p.precio}"></td>
                        <td th:text="${p.cantidad}"></td>
                        <td th:text="${p.tipoplato.nombre}"></td>
                        <td th:text="${p.estado}? 'Habilitado':'Deshabilitado'">Habilitado</td>
                        <td><a th:href="@{/plato/actualiza/{id}(id=${p.codigo})}" class="btn btn-success">Seleccionar</a></td>
                        <td><a th:href="@{/plato/eliminar/{id}(id=${p.codigo})}" class="btn btn-danger">Seleccionar</a></td>
                      </tr>
                    </tbody>
                  </table>
                  </div>
                  <!-- fin tabla -->

            </div>
            <div class="card-footer">
                <a th:href="@{/plato/registro}" class="btn btn-primary">Nuevo Plato</a>
                <a th:href="@{/plato/habilita}" class="btn btn-warning"
                >Habilita Plato</a
              >
             <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menu Principal</a>
            </div>
          </div>
          <!-- fin tarjeta -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
