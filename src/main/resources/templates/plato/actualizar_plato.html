<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Actualizacion de Plato - Restaurante Muerte Lenta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- inicio tarjeta -->
      <div class="card">
        <div class="card-header text-center">
          <h1>Actualizacion de Platos</h1>
        </div>
        <div class="card-body">
          <!-- inicio formulario -->
          <form th:action="@{/plato/actualizar/{id}(id=${listaplatos.codigo})}" method="post" th:object="${listaplatos}">
            <div class="col-5">
                <label for="txtCod" class="form-label">Codigo:</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtCod"
                  name="txtCod"
                  readonly th:value="${listaplatos.codigo}" th:field="*{codigo}"
                />
              </div>
            <div class="col-5">
              <label for="txtNom" class="form-label">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="txtNom"
                name="txtNom"
                required 
                th:value="${listaplatos.nombre}" th:field="*{nombre}"
              />
            </div>
            <div class="col-5">
              <label for="txtDes" class="form-label">Descripcion:</label>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  id="txtDes"
                  name="txtDes"
                  rows="3"
                  required 
                  th:value="${listaplatos.descripcion}"
                  th:field="*{descripcion}"
                ></textarea>
              </div>
            </div>
            <div class="col-5">
              <label for="txtPre" class="form-label">Precio:</label>
              <input
                type="number"
                class="form-control"
                id="txtPre"
                name="txtPre"
                required 
                th:value="${listaplatos.precio}"
                th:field="*{precio}"
              />
            </div>
            <div class="col-5">
              <label for="txtCan" class="form-label">Cantidad:</label>
              <input
                type="number"
                class="form-control"
                id="txtCan"
                name="txtCan"
                required 
                th:value="${listaplatos.cantidad}"
                th:field="*{cantidad}"
              />
            </div>
            <div class="col-5">
              <label for="cboTipoPlato" class="form-label"
                >Tipo de Plato:</label
              >
              <select class="form-select" id="cboTipoPlato" name="cboTipoPlato" th:field="*{tipoplato}">
                <option value="0">Seleccione un tipo de plato</option>
                <option th:each="tp : ${tipoplatos}" th:value="${tp.codigo}" th:text="${tp.nombre}"></option>
              </select>
            </div>
            <div class="mb-2"></div>
            <div class="col-5">
              <label for="chkEst" class="form-label">Estado:</label>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="chkEst"
                  name="chkEst" th:field="*{estado}"
                />
                <label class="form-check-label" for="chkEst">Habilitado</label>
              </div>
            </div>

            <button type="submit" class="btn btn-success">Actualizar</button>
          </form>
          <!-- fin formulario -->
        </div>
        <div class="card-footer">
          <a th:href="@{/menuprincipal}" class="btn btn-secondary"
            >Regresar al Menu Principal</a
          >
        </div>
      </div>
      <!-- fin tarjeta -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
