<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualización de Cliente - Restaurante Muerte Lenta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- inicio tarjeta -->
        <div class="card">
            <div class="card-header text-center">
                <h1>Actualización de Cliente</h1>
            </div>
            <div class="card-body">
                <!-- inicio formulario -->
                <form th:action="@{/cliente/actualizar/{id}(id=${cliente.codigo})}" method="post"
                    th:object="${cliente}">
                    <div class="mb-3">
                        <label for="codigo" class="form-label">Código:</label>
                        <input type="text" class="form-control" id="codigo" th:field="*{codigo}" readonly />
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required/>
                    </div>
                    <div class="mb-3">
                        <label for="apellidopaterno" class="form-label">Apellido Paterno:</label>
                        <input type="text" class="form-control" id="apellidopaterno" th:field="*{apellidopaterno}" required/>
                    </div>
                    <div class="mb-3">
                        <label for="apellidomaterno" class="form-label">Apellido Materno:</label>
                        <input type="text" class="form-control" id="apellidomaterno" th:field="*{apellidomaterno}" required/>
                    </div>
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI:</label>
                        <input type="text" class="form-control" id="dni" th:field="*{dni}" required/>
                    </div>
                    <div class="mb-3">
                        <label for="fechanacimiento" class="form-label">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" id="fechanacimiento" th:field="*{fechanacimiento}" required/>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección:</label>
                        <input type="text" class="form-control" id="direccion" th:field="*{direccion}" required/>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required/>
                    </div>
                    <div class="mb-3">
                        <label for="celular" class="form-label">Celular:</label>
                        <input type="text" class="form-control" id="celular" th:field="*{celular}" required/>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo:</label>
                        <input type="email" class="form-control" id="correo" th:field="*{correo}" required/>
                    </div>
                    <div class="mb-3">
                        <label for="sexo" class="form-label">Sexo:</label>
                        <select class="form-select" id="sexo" th:field="*{sexo}" required>
                            <option value="">Seleccione el sexo</option>
                            <option value="Masculino" th:selected="${cliente.sexo == 'Masculino'}">Masculino</option>
                            <option value="Femenino" th:selected="${cliente.sexo == 'Femenino'}">Femenino</option>
                            <option value="Otro" th:selected="${cliente.sexo == 'Otro'}">Otro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="distrito" class="form-label">Distrito:</label>
                        <select class="form-select" id="distrito" th:field="*{distrito.codigo}" required>
                            <option value="">Seleccione un distrito</option>
                            <option th:each="d : ${distritos}" th:value="${d.codigo}" th:text="${d.nombre}"
                                th:selected="${d.codigo == cliente.distrito.codigo}"></option>
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="estado" th:field="*{estado}">
                        <label class="form-check-label" for="estado">Habilitado</label>
                    </div>
                    <button type="submit" class="btn btn-success">Actualizar</button>
                </form>
                <!-- fin formulario -->
            </div>
            <div class="card-footer">
                <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menú Principal</a>
            </div>
        </div>
        <!-- fin tarjeta -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
