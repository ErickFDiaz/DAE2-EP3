<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Roles - Restaurante Muerte Lenta</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous"
    />
</head>
<body>
<div class="container">
    <!-- inicio tarjeta -->
    <div class="card">
        <div class="card-header text-center">
            <h1>Listado de Roles</h1>
        </div>
        <div class="card-body">
            <!-- inicio de la tabla -->
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Actualizar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Iteración de la lista de roles -->
                    <tr th:each="r : ${listaRoles}">
                        <th scope="row" th:text="${r.codigo}"></th>
                        <td th:text="${r.nombre}"></td>
                        <td th:text="${r.estado} ? 'Habilitado' : 'Deshabilitado'">Habilitado</td>
                        <td>
                            <a th:href="@{/rol/actualiza/{id}(id=${r.codigo})}" class="btn btn-success">Seleccionar</a>
                        </td>
                        <td>
                            <a th:href="@{/rol/eliminar/{id}(id=${r.codigo})}" class="btn btn-danger">Seleccionar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- fin tabla -->
        </div>
        <div class="card-footer">
            <a th:href="@{/rol/registro}" class="btn btn-primary">Nuevo Rol</a>
            <a th:href="@{/rol/habilita}" class="btn btn-warning">Habilitar Rol</a>
            <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menú Principal</a>
        </div>
    </div>
    <!-- fin tarjeta -->
</div>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
></script>
</body>
</html>
