<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualización de Rol - Restaurante Muerte Lenta</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous"
    />
</head>
<body>
<div class="container">
    <!-- inicio tarjeta -->
    <div class="card">
        <div class="card-header text-center">
            <h1>Actualización de Rol</h1>
        </div>
        <div class="card-body">
            <!-- inicio formulario -->
            <form th:action="@{/rol/actualizar/{id}(id=${rol.codigo})}" method="post" th:object="${rol}">
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código:</label>
                    <input type="text" class="form-control" id="codigo" th:field="*{codigo}" readonly>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="estado" th:field="*{estado}">
                    <label class="form-check-label" for="estado">Habilitado</label>
                </div>
                <button type="submit" class="btn btn-success">Actualizar</button>
            </form>
            <!-- fin formulario -->
        </div>
        <div class="card-footer">
            <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menú Principal</a>
        </div>
    </div>
    <!-- fin tarjeta -->
</div>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
></script>
</body>
</html>
