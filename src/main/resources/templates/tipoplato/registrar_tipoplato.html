<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Tipo de Plato - Restaurante Muerte Lenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <!-- inicio tarjeta -->
        <div class="card">
            <div class="card-header text-center">
              <h1>Registro de Tipos de Platos</h1>
            </div>
            <div class="card-body">
                <!-- inicio formulario -->
                <form 
                th:action="@{/tipoplato/registrar}" method="post" 
                th:object="${tipoplato}">
                    <div class="col-5">
                      <label for="txtNom" class="form-label">Nombre:</label>
                      <input type="text" class="form-control" id="txtNom" name="txtNom" required th:field="*{nombre}"> 
                    </div>
                    <div class="col-5">
                      <label for="chkEst" class="form-label">Estado:</label>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="chkEst" name="chkEst" th:field="*{estado}">
                        <label class="form-check-label" for="chkEst">Habilitado</label>
                      </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Registrar</button>
                  </form>
                  <!-- fin formulario -->


            </div>
            <div class="card-footer">
             <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menu Principal</a>
            </div>
          </div>
          <!-- fin tarjeta -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
