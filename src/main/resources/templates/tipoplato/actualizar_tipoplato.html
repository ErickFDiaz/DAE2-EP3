<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Actualizacion de Tipo de Plato - Restaurante Muerte Lenta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- inicio tarjeta -->
      <div class="card">
        <div class="card-header text-center">
          <h1>Actualizacion de Tipos de Platos</h1>
        </div>
        <div class="card-body">
          <!-- inicio formulario -->
          <form
            th:action="@{/tipoplato/actualizar/{id}(id=${listatipoplatos.codigo})}"
            method="post"
            th:object="${listatipoplatos}"
          >
            <div class="col-5">
              <label for="txtCod" class="form-label">Codigo:</label>
              <input
                type="text"
                class="form-control"
                id="txtCod"
                name="txtCod"
                readonly
                th:field="*{codigo}" th:value="${listatipoplatos.codigo}"
              />
            </div>
            <div class="col-5">
              <label for="txtNom" class="form-label">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="txtNom"
                name="txtNom"
                required
                th:field="*{nombre}"
                th:value="${listatipoplatos.nombre}"
              />
            </div>
            <div class="col-5">
              <label for="chkEst" class="form-label">Estado:</label>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="chkEst"
                  name="chkEst"
                  th:field="*{estado}"
                />
                <label class="form-check-label" for="chkEst">Habilitado</label>
              </div>
            </div>

            <button type="submit" class="btn btn-success">Actualizar</button>
          </form>
          <!-- fin formulario -->
        </div>
        <div class="card-footer">
          <a th:href="@{/menuprincipal}" class="btn btn-secondary"
            >Regresar al Menu Principal</a
          >
        </div>
      </div>
      <!-- fin tarjeta -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
