<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Empleados - Restaurante Muerte Lenta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- inicio tarjeta -->
    <div class="card">
        <div class="card-header text-center">
            <h1>Listado de Empleados</h1>
        </div>
        <div class="card-body">
            <!-- inicio de la tabla -->
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre Completo</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Distrito</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Actualizar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="e : ${listaEmpleados}">
                        <th scope="row" th:text="${e.codigo}"></th>
                        <td th:text="${e.nombre} + ' ' + ${e.apellidopaterno} + ' ' + ${e.apellidomaterno}"></td>
                        <td th:text="${e.dni}"></td>
                        <td th:text="${e.correo}"></td>
                        <td th:text="${e.telefono}"></td>
                        <td th:text="${e.distrito.nombre}"></td>
                        <td th:text="${e.rol.nombre}"></td>
                        <td th:text="${e.estado} ? 'Habilitado' : 'Deshabilitado'">Habilitado</td>
                        <td><a th:href="@{/empleado/actualiza/{id}(id=${e.codigo})}" class="btn btn-success">Seleccionar</a></td>
                        <td><a th:href="@{/empleado/eliminar/{id}(id=${e.codigo})}" class="btn btn-danger">Seleccionar</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- fin tabla -->
        </div>
        <div class="card-footer">
            <a th:href="@{/empleado/registro}" class="btn btn-primary">Nuevo Empleado</a>
            <a th:href="@{/empleado/habilita}" class="btn btn-warning">Habilitar Empleado</a>
            <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menú Principal</a>
        </div>
    </div>
    <!-- fin tarjeta -->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
